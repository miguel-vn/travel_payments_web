{% load static %}
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/normalize.css' %}">
    <link rel="stylesheet" href="{% static 'css/skeleton.css' %}">
</head>
<body>
<div class="container">
    <a class="toplinks button" href="{% url 'travels_list' %}">На главную</a>
    <a class="toplinks button" href="{% url 'about' %}">О проекте</a>
    {% if not user.is_authenticated %}
        <a class="toplinks button" href="{% url "social:begin" "google-oauth2" %}">Войти через Google</a>
    {% else %}
        <p class="u-pull-right inline_label">{{ user.first_name }} {{ user.last_name }}</p>
    {% endif %}


    <div class="row">
        {% block content %}
        {% endblock %}
    </div>
</div>
</body>
</html>
