{% extends 'base.html' %}
{% block title %}Новое путешествие{% endblock %}
{% block content %}
    <script>function checkedAll(){
  {#var isAllChecked = document.getElementById('all').checked;#}

  // Set the other checkboxes .checked property based on the
  // .checked status of the `all` checkbox
        {% for traveler in travelers %}
              document.getElementById('{{ traveler.auto_id }}').checked = true;
        {% endfor %}
}</script>
    <h1>Новое путешествие</h1>
    <form method="POST" class="post-form">{% csrf_token %}
        <fieldset>
            <label for="{{ form.title.auto_id }}">{{ form.title.label }}</label>
            {{ form.title }}
            <div class="row">
                <div class="four columns">
                    <label for="{{ form.start_date.auto_id }}">{{ form.start_date.label }}</label>
                    {{ form.start_date }}
                </div>
                <div class="four columns">
                    <label for="{{ form.end_date.auto_id }}">{{ form.end_date.label }}</label>
                    {{ form.end_date }}
                </div>
            </div>
            <label for="{{ form.travelers.auto_id }}">{{ form.travelers.label }}</label>
            {{ form.travelers }}
            <p><a href="{% url 'new_person' %}" class="button">Добавить человека</a></p>
            <br>
            <button type="submit" class="button-primary">Создать</button>
        </fieldset>
    </form>
{% endblock %}
