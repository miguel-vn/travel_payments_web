{% extends 'base.html' %}
{% block title %}{{ travel.title }}{% endblock %}
{% block content %}

    <h2>Кто кому должен:</h2>
    {% for row in summary %}
        <p>{{ row.debitor.get_full_name }} -> {{ row.payer.get_full_name }}: {{ row.total|floatformat:2 }}</p>
    {% endfor %}

    <p><a href="{% url 'travel_detail' object.pk %}">Назад к путешествию</a></p>
{% endblock %}
